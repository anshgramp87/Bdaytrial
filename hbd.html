<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Surprise</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: linear-gradient(to top right, #fbd3e9, #bb377d);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px 40px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      color: #fff;
      max-width: 90%;
      animation: fadeIn 2s ease;
    }
    .emoji {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .btn {
      background-color: #ff4081;
      border: none;
      padding: 10px 25px;
      border-radius: 30px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background-color: #e91e63;
    }
    @keyframes fadeIn {
      0% {opacity: 0; transform: scale(0.8);}
      100% {opacity: 1; transform: scale(1);}
    }
    .hidden {
      display: none;
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .message {
      font-size: 2em;
      color: white;
      text-shadow: 1px 1px 2px black;
    }
  </style>
</head>
<body>
  <div class="card" id="mainCard">
    <div class="emoji">üéÅ</div>
    <h2>I have something for you...</h2>
    <button class="btn" onclick="startBirthday()">Open üéâ</button>
  </div>

  <div class="card hidden" id="msgCard">
    <div class="emoji">ü•∫</div>
    <h2>It's a special day for me...</h2>
    <img src="https://media.tenor.com/rlwsnslJkZAAAAAC/bear-cute.gif" width="180" style="border-radius: 10px;">
    <button class="btn" onclick="showCake()">Enter My Day ‚ù§Ô∏è</button>
  </div>

  <div class="card hidden" id="cakeCard">
    <h2 style="color: #ff69b4;">Let's Cut the Cake! üéÇ</h2>
    <img src="https://i.imgur.com/Zd2I8MA.png" width="150">
    <button class="btn" onclick="finalWish()">Celebrate Our Love ‚ù§Ô∏è</button>
  </div>

  <div class="card hidden" id="finalCard">
    <h1 class="message">Happy Birthday, MadamJii üéÜ</h1>
    <canvas class="confetti" id="confettiCanvas"></canvas>
  </div>

  <script>
    function startBirthday() {
      document.getElementById('mainCard').classList.add('hidden');
      document.getElementById('msgCard').classList.remove('hidden');
    }

    function showCake() {
      document.getElementById('msgCard').classList.add('hidden');
      document.getElementById('cakeCard').classList.remove('hidden');
    }

    function finalWish() {
      document.getElementById('cakeCard').classList.add('hidden');
      document.getElementById('finalCard').classList.remove('hidden');
      startConfetti();
    }

    function startConfetti() {
      const canvas = document.getElementById("confettiCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const particles = [];

      for (let i = 0; i < 150; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 4 + 1,
          d: Math.random() * 50,
          color: `hsl(${Math.random()*360}, 100%, 50%)`,
          tilt: Math.random() * 10 - 5,
          tiltAngle: 0
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];
          ctx.beginPath();
          ctx.fillStyle = p.color;
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true);
          ctx.fill();
        }
        update();
      }

      function update() {
        for (let i = 0; i < particles.length; i++) {
          let p = particles[i];
          p.y += Math.cos(p.d) + 1;
          p.x += Math.sin(p.d);

          if (p.y > canvas.height) {
            p.x = Math.random() * canvas.width;
            p.y = -10;
          }
        }
      }

      function loop() {
        draw();
        requestAnimationFrame(loop);
      }

      loop();
    }
  </script>
</body>
</html>
